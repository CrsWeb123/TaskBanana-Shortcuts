<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Station Dashboard Flow</title>
  <link rel="stylesheet" href="Dashboardflow.css">
</head>
<body>
    <div class="header">
        <h1>PH Station Dashboard Flowchart</h1>
    </div>
    <button class="nav-button"><a href="Home Page.html">Home</a></button>
<div class="container">
  <div class="station" id="station-1">
    <p class="station-title">Station 1: Generate Model Number & Add Sketches</p> 
    <button onclick="revealNextStation(2)">Move to Make Cad</button>
    <button class="jump-button" onclick="jumpToStation13()">Jump to Station 13</button>
  </div>
</div>
<div class="container">
  <div class="station hidden" id="station-2">
    <p class="station-title">Station 2: Make Cad</p>
    <button onclick="revealNextStation(3)">Move to Cad Complete</button>
    <button class="jump-button" onclick="jumpToStation13()">Jump to Station 13</button>
    <button class="done-button" onclick="hideCurrentStation(2)">Station Undone</button> 
  </div>
</div>
<div class="container">
  <div class="station hidden" id="station-3">
    <p class="station-title">Station 3: Cad Complete</p>
    <button onclick="revealNextStation(4)">Move to Victoria Check</button>
    <button class="jump-button" onclick="jumpToStation13()">Jump to Station 13</button>
    <button class="done-button" onclick="hideCurrentStation(3)">Station Undone</button> 
  </div>
</div>
<div class="container">
  <div class="station hidden" id="station-4">
    <p class="station-title">Station 4: Write tech pack</p>
    <button onclick="revealNextStation(5)">Move to Victoria Check</button>
    <button class="jump-button" onclick="jumpToStation13()">Jump to Station 13</button>
    <button class="done-button" onclick="hideCurrentStation(4)">Station Undone</button> 
  </div>
</div>
 <div class="container">
  <div class="station hidden" id="station-5">
    <p class="station-title">Station 5: Victoria Check</p>
    <button onclick="revealNextStation(6)">Move to Approved and Received Techpack and CAD</button>
    <button class="jump-button" onclick="jumpToStation13()">Jump to Station 13</button>
    <button class="done-button" onclick="hideCurrentStation(5)">Station Undone</button> 
  </div>
</div>
<div class="container">
  <div class="station hidden" id="station-13">
    <p class="station-title">Station 13: Production Start</p>
    <button onclick="revealNextStation(13)">Move to Generate 1st Sample</button>
    <button class="done-button" onclick="completeStation13()">Station Undone</button> 
  </div>
</div>
<script>
  function revealNextStation(nextStationId) {
    const nextStation = document.getElementById(`station-${nextStationId}`);
    if (nextStation) {
      nextStation.classList.remove('hidden');
    }
  }

  function hideCurrentStation(currentStationId) {
    const currentStation = document.getElementById(`station-${currentStationId}`);
    if (currentStation) {
      currentStation.classList.add('hidden'); // Hide the current station
    }
  }

  function hideJumpToStation13Buttons() {
    const jumpButtons = document.querySelectorAll('.jump-button');
    jumpButtons.forEach(button => button.style.display = 'none');
  }

  function showJumpToStation13Buttons() {
    const jumpButtons = document.querySelectorAll('.jump-button');
    jumpButtons.forEach(button => button.style.display = 'inline-block');
  }

  function jumpToStation13() {
   
    revealNextStation(13);
    
    
    hideJumpToStation13Buttons();
  }

  function completeStation13() {
   
    hideCurrentStation(13);
    
    showJumpToStation13Buttons();
  }
</script>
</body>
</html>
